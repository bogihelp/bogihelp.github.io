    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        text-align: center;
        overflow-x: hidden;
        background: linear-gradient(45deg, #ff416c, #ff4b2b, #1e3c72, #2a5298);
        background-size: 400% 400%;
        animation: gradientBG 8s ease infinite;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Навигация */
      .topnav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .nav-links {
        display: flex;
        gap: 15px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 10px;
        transition: 0.3s;
      }

      .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }

      .glow {
        background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b);
        padding: 10px 15px;
        color: white;
        font-weight: bold;
        border-radius: 20px;
        transition: 0.3s;
      }

      .glow:hover {
        transform: scale(1.1);
      }

      /* Хамбургер меню */
      .hamburger {
        display: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
      }

      /* Основно съдържание */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-grow: 1;
      }

      .page {
        display: none;
      }

      .page.active {
        display: block;
      }

      /* Responsive стилове */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          background-color: rgba(0, 0, 0, 0.9);
          position: absolute;
          top: 50px;
          left: 0;
          width: 100%;
          padding: 10px;
        }

        .nav-links a {
          text-align: center;
          padding: 10px;
          display: block;
        }

        .hamburger {
          display: block;
        }

        .show {
          display: flex;
        }
      }
    </style>
  </head>
